<!-- cognify/templates/cognify/add_criminal.html -->

{% extends "cognify/base.html" %}

{% block content %}
  <h2>Add New Criminal</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Criminal</button>
  </form>
  <br>
  <a href="{% url 'criminal_list' %}">Back to Criminal List</a>
{% endblock %}

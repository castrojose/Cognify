<!-- cognify/add_criminal.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Criminal</title>
</head>
<body>
    <h1>Add a New Criminal</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} <!-- This will render the form fields from CriminalForm -->
        <button type="submit">Add Criminal</button>
    </form>
    <a href="{% url 'criminal_list' %}">Back to Criminal List</a>
</body>
</html>

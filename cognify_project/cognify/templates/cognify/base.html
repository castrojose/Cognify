<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cognify Project{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Cognify Project</h1>
    </header>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}


    <footer>
        <p>&copy; 2024 Cognify Project</p>
    </footer>
</body>
</html>

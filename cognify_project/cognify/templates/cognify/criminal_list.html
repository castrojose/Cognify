<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Criminal List</title>
</head>
<body>
   <!-- cognify/templates/cognify/criminal_list.html -->
{% extends 'cognify/base.html' %}


{% block content %}
  <h2>Criminal List</h2>
  <a href="{% url 'add_criminal' %}">Add New Criminal</a>
  <ul>
    {% for criminal in criminals %}
      <li>{{ criminal.name }} - {{ criminal.crime_type }}</li>
    {% endfor %}
  </ul>
{% endblock %}

</body>
</html>
